name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    name: Build and Test Frontend (Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json

      - name: Install dependencies (include Vitest + jsdom)
        run: |
          npm ci
          npm install --save-dev vitest
          npm install -D jsdom
        working-directory: ./Frontend
        env:
          NODE_ENV: development

      - name: Run tests
        run: npm run test
        working-directory: ./Frontend

      - name: Build project
        run: npm run build
        working-directory: ./Frontend
